<!DOCTYPE html>
<head>
  <title>The Perfect Whiskey Sour</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="jqueryUI/jquery-ui.css">
  <script src="jqueryUI/jquery-ui.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>

	<link href="css/animate.css" rel="stylesheet"/>
	<link href="css/waypoints.css" rel="stylesheet"/>
	<script src="js/jquery.waypoints.min.js" type="text/javascript"></script>
	<script src="js/waypoints.js" type="text/javascript"></script>
</head>
<body>

  <div id="topLeft"></div>

  <div id="topRight"></div>

  <div id="topCenter">
    The Perfect Whiskey Sour
  </div>

  <div id="centerCenter">
    <div id="container">
      <div class="pour"></div>
      <div class="pour2"></div>
      <div class="pour3"></div>
      <div class="pour4"></div>
      <div class="pour5"></div>
      <div class="pour6"></div>
      <div id="beaker">
        <div id="liquid"></div>
      </div>
    </div>
    <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".5s">
      <div id="homeImage"></div>
    </section>

    <div id="popup">Are you really sure you want to do that?
      <button id="yesButton" type="button">YES</button>
      <button id="noButton" type="button">NO</button>
    </div>
    <div id="disgusting">That is disgusting!</div>
</div>

  <div id="centerLeft">
    <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".7s">
        <p id="description">This is a website that will get you through the process of making the perfect whiskey sour. </p>
    </section>
    <ul class="ingredients">
      <li id="whiskeyButton" href="#">whiskey</li>
      <li id="lemonButton" href="#">lemon juice</li>
      <li id="angosturaButton" href="#">angostura</li>
    </ul>
  </div>

  <div id="centerRight">
    <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay=".7s">
      <a id="mixButton" href="#">LET'S MIX</a>
    </section>
    <ul class="ingredients">
      <li id="eggButton" href="#">eggwhite</li>
      <li id="iceBUtton" href="#">ice</li>
      <li id="syrupButton" href="#">simple syrup</li>
    </ul>
  </div>

  <div id="bottomLeft"></div>

  <div id="bottomCenter">
    <button id="shakeButton" type="button">SHAKE</button>
    <button id="pourButton" type="button">POUR</button>
    <button id="serveButton" type="button">SERVE</button>
  </div>

  <div id="bottomRight"></div>

</body>
</html>
